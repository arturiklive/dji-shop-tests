apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.2'
    implementation group: 'org.assertj', name: 'assertj-core', version: '3.14.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.3.1'
    implementation 'org.seleniumhq.selenium:selenium-java:4.7.1'
    implementation 'io.cucumber:cucumber-junit:7.10.1'
    implementation 'io.cucumber:cucumber-jvm:7.10.1'
    implementation 'io.cucumber:cucumber-java:7.10.1'
    implementation 'com.codeborne:selenide:6.11.0'
}